<!doctype HTML>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script>src = "angular-translate.min.js"</script>

    <script type="text/javascript" src="TodoCtrl.js"></script>


</head>
<body>
<div ng-app="appmodulename">


    <div  ng-controller="todoCtrl as tc">
        <h1>{{totalTodos}}</h1>
        <div>{{myString}}</div>
        <h1>1+1 = {{1+1}}</h1>
        <button id="button1" ng-click="tc.callFunctionX()" >
            Klikkie
        </button>
    </div>


    <!--<h1 id="pageTitle">{{'kcc.title' | translate}}</h1>-->


    <h2>---------------</h2>


    <div ng-controller="MyController">
        <h1>Test {{myString1}}</h1>
        <h1>Test {{myString2}}</h1>
        <h1 ng-show="1==2">Test boolean {{myBooleanFalse}}</h1>
        <h1 ng-show="1==1">Test boolean {{myBooleanTrue}}</h1>
        <h1 ng-show=myBooleanFalse>Dit is op basis van FALSE</h1>
        <h1 ng-show=myBooleanTrue>Dit is op basis van TRUE</h1>

    </div>

</div>
</body>
</html>
